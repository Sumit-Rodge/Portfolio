<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="previous-screen" data-previous-operand></div>
            <div class="current-screen" data-current-operand></div>
        </div>
        <button class="gray-button" data-all-clear>AC</button>
        <button class="gray-button" data-delete>DEL</button>
        <button class="gray-button" data-operation>%</button>
        <button class="orange " data-operation>/</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button class="orange "  data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button class="orange " data-operation>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button class="orange " data-operation>+</button>
        <button class="span-two zero" data-number>0</button>
        <button data-number>.</button>
        <button class="orange equals">=</button>
    </div>
</body>
</html>
